{% macro render_breadcrumbs(breadcrumbs) -%}
  <nav id="breadcrumbs">
    <div class="nav-wrapper container">
      <div class="col s12 truncate">
        <a href="/" class="breadcrumb"><i class="material-icons">home</i></a>
        {% for crumb in breadcrumbs %}
        <a href="{{ crumb.url|e }}" class="breadcrumb">{{ crumb.name|e }}</a>
        {% endfor %}
      </div>
    </div>
  </nav>
{%- endmacro %}

{% macro render_parallax(image, class='') -%}
  <div class="parallax-container {{ class }}">
    <div class="parallax"><img src="{{ image }}"></div>
  </div>
{%- endmacro %}
