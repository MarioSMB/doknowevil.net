{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
  <h1 class="blue-grey-text text-lighten-1">Tags</h1>
  <div class="collection">
  {%- for tag, articles in tags|sort_by_article_count %}
    <a class="collection-item black" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} <sup>{{ articles|count }}</sup></a>
  {% endfor %}
  <div>
{% endblock %}
