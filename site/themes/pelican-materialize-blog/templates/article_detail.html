<div class="row">
  <div class="card grey darken-3">
    <div class="card-content">
      <span class="right">
        <a href="{{ SITEURL }}/{{ article.category.url }}" class="category-name"><i class="material-icons md18 vertical-align-middle">folder</i> {{ article.category.name }}</a>
        <a class="dropdown-taglist" href="#" data-activates="dropdown-{{ article.slug }}" data-hover="true"><i class="material-icons md18 vertical-align-middle">label</i> Tags</a>
        <ul id="dropdown-{{ article.slug }}" class="dropdown-content">
          {% for tag in article.tags %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </span>
      <span class="card-title"><a class="teal-text text-lighten-3" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span>
      <div class="summary">{{ article.summary }}</div>
    </div>
    <div class="card-action">
      <a href="{{ SITEURL }}/{{ article.url }}">READ MORE</a>
    </div>
  </div>
</div>
