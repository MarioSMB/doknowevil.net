<div class="row">
  <div class="card hoverable grey darken-3">
    <div class="card-content">
      <span class="right">
        <a class="dropdown-taglist" href="#" data-activates="dropdown-{{ article.slug }}" data-hover="true" data-constrainwidth="false" data-alignment="right"><i class="material-icons md18 vertical-align-middle">info</i></a>
        <ul id="dropdown-{{ article.slug }}" class="dropdown-content">
          <li class="blue-grey darken-3"><a href="{{ SITEURL }}/{{ article.category.url }}" class="category-name"><i class="material-icons md18 vertical-align-middle">folder</i> {{ article.category.name }}</a></li>
          {% if article.tags %}
            <li class="divider"></li>
            {% for tag in article.tags %}
              <li><a href="{{ SITEURL }}/{{ tag.url }}"><span class="blue-grey-text lighten-1">#</span>{{ tag }}</a></li>
            {% endfor %}
          {% endif %}
        </ul>
      </span>
      <span class="card-title"><a class="teal-text text-lighten-3" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span>
      <div class="summary">{{ article.summary }}</div>
    </div>
    <div class="card-action">
      <a href="{{ SITEURL }}/{{ article.url }}">READ MORE</a>
    </div>
  </div>
</div>
